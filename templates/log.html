{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static '11.css' %}">
  <title>Login Page</title>
</head>
<body>
  
    <div class="container" style="margin-left:2%">
      <p class="para">Let's make your travel dreams a reality.</p>
      <p class="para">Please Sign in to your account.</p>
    </div>
    <div class="card">
      <div class="card-header">
        <h2 style="color: navy">LOGIN</h2>
      </div>
      <br />
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
          <input type="hidden" name="departure" value="{{ flight.departure }}">
          <input type="hidden" name="departure_date" value="{{ departure_date }}">
          <input type="hidden" name="departure_time" value="{{ flight.departure_time }}">
          <input type="hidden" name="plane_id" value="{{ flight.plane_id }}">
          <input type="hidden" name="arrival_date" value="{{ arrival_date }}">
          <input type="hidden" name="seat_no" value="{{ seat_no }}">
          <input type="hidden" name="ind" value="{{ ind }}">
          <input type="hidden" name="seat_type" value="{{ seat_type }}">
          <input type="hidden" name="cost" value="{{ cost }}">
        <div class="row">
          <label class="fs-3" style="color:navy; margin-left:3%">Username:</label>
          <input type="text" style="width:90%; margin-left:5%; color:navy;" name="user_id" class="form-control border-primary" placeholder="Enter your Username" required/>
        </div>
        <br />
        <div class="row">
          <label class="fs-3" style="color:navy; margin-left:3%">Password:</label>
          <input type="password" style="width:90%; margin-left:5%; color:navy" name="password" class="form-control border-primary box" placeholder="Enter your Password" required/>
        </div>
        <div class="row">
          <a style="margin-left:68%;" id="forgot-pwd" href="/accounts/reset_password">forgot password?</a>
        </div>
        <br />
        <br />
        <div class="row">
            <button type="submit" class="btn btn-primary button">Login</button>
        </div>
        <br />
        <div class="row">
          <a class="link" href="/accounts/register">Don't have an account yet? Register now!</a>
        </div>
        <br />
        <br />
      </form>
      {% for m in messages %}
        <h3 class="Invalid" style="text-align:center; color:red">{{m}}</h3> 
        {% endfor %}
    </div>
</body>
</html>
