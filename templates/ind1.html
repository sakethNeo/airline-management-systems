{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static '9.css' %}">
  <title>Indian Eagle Airlines</title>
</head>
<body>
   <!--Navbar-->
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 text-white" href="#">
        <img src="{% static './Images/Airline logo.png' %}" style="width:25%"/>   Indian Eagle
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active home mx-5 text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link about mx-5 about" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link contact mx-5 contact" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link register mx-5 reg" href="/accounts/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link register mx-5 reg" href="/accounts/login">login</a>
        </li>
      </ul>
    </div>
   </nav>
   <section class="main">
     <div class="container" id="Search-flights">
       <br />
       <h2 class="title">Search Flights</h2>
       <br />
       <form action="{% url 'search_flight' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="ind" value="{{ ind }}">
          <input type="hidden" name="user_id" value="{{ user_id }}">
         <div class="row">
           <div class="col">
             <label>From:</label>
             <input type="text" class="form-control" list="cities1" placeholder="Departure city" name="from_" required/>
             <datalist id="cities1">
               <option value="Ahmedabad, India">Sardar Vallabhai Patel International Airport</option>
               <option value="Bengaluru, India">Bengaluru International Airport</option>
               <option value="Bhubaneshwar, India">Biju Patnaik International Airport</option>
               <option value="Chennai,India">Chennai International Airport</option>
               <option value="Goa, India">Netaji Subhash Chandra Bose International Airport</option>
               <option value="Hyderabad, India">Rajiv Gandhi International Airport</option>
               <option value="Jaipur, India">Jaipur International Airport</option>
               <option value="Kochi, India">Cochin International Airport</option>
               <option value="Kolkata, India">Netaji Subhash Chandra Bose International Airport</option>
               <option value="Mumbai, India">Chhatrapati Shivaji Maharaj International Airport</option>
               <option value="New Delhi, India">Indira Gandhi International Airport</option>
               <option value="Portblair(Andaman and Nicobar Islands), India">Veer Savarkar International Airport</option>
               <option value="Varanasi, India">Lal Bahadur Sastri International Airport</option>
               <option value="Vizag, India">Visakhapatnam International Airport</option>
             </datalist>
             <br />
           </div>
           <div class="col">
             <label>To:</label>
             <input type="text" class="form-control" list="cities2" placeholder="Arrival city" name="to_" required/>
             <datalist id="cities2">
               <option value="Ahmedabad, India">Sardar Vallabhai Patel International Airport</option>
               <option value="Bengaluru, India">Bengaluru International Airport</option>
               <option value="Bhubaneshwar, India">Biju Patnaik International Airport</option>
               <option value="Chennai,India">Chennai International Airport</option>
               <option value="Goa, India">Netaji Subhash Chandra Bose International Airport</option>
               <option value="Hyderabad, India">Rajiv Gandhi International Airport</option>
               <option value="Jaipur, India">Jaipur International Airport</option>
               <option value="Kochi, India">Cochin International Airport</option>
               <option value="Kolkata, India">Netaji Subhash Chandra Bose International Airport</option>
               <option value="Mumbai, India">Chhatrapati Shivaji Maharaj International Airport</option>
               <option value="New Delhi, India">Indira Gandhi International Airport</option>
               <option value="Portblair(Andaman and Nicobar Islands), India">Veer Savarkar International Airport</option>
               <option value="Varanasi, India">Lal Bahadur Sastri International Airport</option>
               <option value="Vizag, India">Visakhapatnam International Airport</option>
             </datalist>
             <br />
           </div>
          </div>
          <div class="row">
           <div class="col">
             <label>Departure Date:</label>
             <input type="date" class="form-control" name="date_" placeholder="Date" required/>
           </div>
           <div class="col">
             <label>Preferred Class:</label>
             <input type="type" class="form-control" list="classes" name="class_" placeholder="Class" required/>
             <datalist id="classes">
               <option value="Economy">Economy</option>
               <option value="Business">Business</option>
               <option value="First">First</option>
             </datalist>
           </div>
          </div>
          <br />
        <br />
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary button">Search Flights</button>
          </div>
          <div class="col">
          </div>
        </div>
        <br />
       </form>
       
     </div>
   </section>

</body>
</html>
