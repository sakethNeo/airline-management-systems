{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '2.css' %}">
    <title>Login Page</title>
</head>
<body>
    <div class="background-image">
      <div class="form-box">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="departure" value="{{ flight.departure }}">
          <input type="hidden" name="departure_date" value="{{ departure_date }}">
          <input type="hidden" name="departure_time" value="{{ flight.departure_time }}">
          <input type="hidden" name="plane_id" value="{{ flight.plane_id }}">
          <input type="hidden" name="seat_no" value="{{ seat_no }}">
          <input type="hidden" name="ind" value="{{ ind }}">
          <input type="hidden" name="seat_type" value="{{ seat_type }}">
          <h1 class="Title">Login</h1>
          <br /><br /><br />
          <label class="form-details" for="Username">Username:</label>
          <input class="form-details styling" name="user_id" type="text" id="Username" placeholder="Enter your Username" required/>
          <br /><br />
          <label class="form-details" for="Password">Password:</label>
          <input class="form-details styling" name="password" type="password" id="Password" placeholder="Enter your Password" required/>
          <br />
          <li><a href="#">forgot password?</a></li>
          <br />
          <button type="submit" class="login-btn">Login</button>
        </form>
        {% for m in messages %}
        <h3 class="Invalid">{{m}}</h3> 
        {% endfor %}
      </div>
    </div>
</body>
</html>
